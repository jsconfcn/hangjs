  <title>杭JS - 2014 JS中国技术大会</title>

  <!-- Meta -->
  <meta charset='utf-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='shortcut icon' href='assets/images/favicon.ico' />

  <!-- CSS -->
  <link href='http://jsconfcn.qiniudn.com/styles.css' rel='stylesheet' type='text/css'/>
  <style>
    #header {
      position: fixed;
      width: 100%;
      background-color: #fff;
      z-index: 9999;
    }

    #content {
      padding-top: 60px;
    }


    #content #venue-map {
      height: 300px;
    }

    #content #sponsors ul,
    #content #mediaPartner ul {
      list-style: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #content #mediaPartner a {
      background: transparent;
      -webkit-border-radius: 5px;
      -moz-border-radius: 5px;
      -ms-border-radius: 5px;
      -o-border-radius: 5px;
      border-radius: 5px;
      color: #07d774;
      display: inline-block;
      padding: 4px 10px;
      border: 2px solid #07d774;
    }

    #content #sponsors li,
    #content #mediaPartner li {
      float: left;
      margin: 5px;
    }

    #content #sponsors li a:hover,
    #content #mediaPartner li a:hover {
      background: transparent;
    }

    #content #sponsors li a img,
    #content #mediaPartner li a img {
      background-size: 50% 50%;
    }

    #content .speaker-list {
      list-style: none;
      overflow: hidden;
    }

    #content .speaker-list .speaker {
      text-align: center;
      float: left;
      margin-right: 10px;
      cursor: pointer;
    }

    #content .speaker-list .speaker .smaller-font {
      font-size: 16px;
    }

    #content .speaker-list .speaker .speaker-into {
      font-size: 0.7em;
    }

    #content .speaker-list .speaker img {
      max-width: 130px;
    }

    #content #schedule .schedule-date {
      border-bottom: 1px solid #7d8a96;
    }

    #content .schedule-detail {
      list-style: none;
      margin-left: 0;
    }

    #content .topic .time {
      width: 10%;
      text-align: center;
      display: inline-block;
    }

    #content .topic .author{
      width: 22%;
      text-align: center;
      color: #294762;
      display: inline-block;
      vertical-align: middle;
    }

    #content .topic .title {
      width: 65%;
      text-align: center;
      color: #294762;
      display: inline-block;
      vertical-align: middle;
    }

  </style>
</head>

        } else if (language === 'en') {
          changeTo = 'zh-CN';

        window.location.href = '/?l=' + changeTo;

    });
